<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Введите данные для регистрации</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="volid">{{ not_valid_regist }}</div>
                <div class="res">{{res}}</div>
                <div class="row m-3">
                    <label for="inputsurname" class="col-sm-2 col-form-label" >Login</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputsurname" name="login">
                    </div>
                </div>
                <div class="row m-3">
                    <label for="inputname" class="col-sm-2 col-form-label" >Имя</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputname" name="name">
                    </div>
                </div>
                <div class="row m-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label" >email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" name="email">
                    </div>
                </div>
                <div class="row m-3">
                    <label for="inputpassword" class="col-sm-2 col-form-label" >Пароль</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputpassword" name="password">
                    </div>
                </div>
                <div class="row m-3">
                    <label for="inputpassword2" class="col-sm-2 col-form-label" >Повторите пароль</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputpassword2" name="password2">
                    </div>
                </div>
                <div class="row m-4">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
